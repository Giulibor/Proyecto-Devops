apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: cafeteria
spec:
  accessModes: [ReadWriteOnce]
  resources:
    requests: { storage: 1Gi }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: cafeteria
  labels: { app: postgres }
spec:
  replicas: 1
  selector:
    matchLabels: { app: postgres }
  template:
    metadata:
      labels: { app: postgres }
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
          env:
            - { name: POSTGRES_DB,     value: "cafeteria" }
            - { name: POSTGRES_USER,   value: "cafeuser" }
            - { name: POSTGRES_PASSWORD, value: "cafepass" }
          volumeMounts:
            - { name: postgres-storage, mountPath: /var/lib/postgresql/data }
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: cafeteria
  labels: { app: postgres }
spec:
  selector: { app: postgres }
  ports:
    - name: tcp
      port: 5432
      targetPort: 5432